{% extends 'elearningapp/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Course</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Save Changes</button>
        <a href="{% url 'teacher_dashboard' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
